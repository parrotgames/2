<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Baloo Chettan 2', cursive;
        background-image: url('PictureQuizThumb.webp');
        background-size: cover;
        background-position: center;
        color: #fff;
    }

    .container {
        text-align: center;
    }

    header {
        padding: 20px;
    }

    h1 {
        font-size: 4em;
        margin-bottom: 20px;
    }

    button {
        background-color: #ff6b9c;
        color: #fff;
        font-size: 1.5em;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
        animation: bounce 2s infinite;
    }

    button:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.15);
        transform: translate(-50%, -50%) rotate(45deg);
        transition: width 0.5s, height 0.5s;
        border-radius: 50%;
        z-index: 1;
    }

    button:hover:before {
        width: 0;
        height: 0;
    }

    button:hover {
        background-color: #d9446d;
        transform: scale(1.1);
    }

    @keyframes bounce {

        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translateY(0);
        }

        40% {
            transform: translateY(-30px);
        }

        60% {
            transform: translateY(-15px);
        }
    }
</style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Maths Quiz</h1>
        </header>
        <main><button>READY</button></main>
    </div>
</body>
<script>
    let button = document.querySelector('button');
    button.addEventListener('click', () => {
        window.location.href = '1stquiz.html';
    })
</script>

</html>
